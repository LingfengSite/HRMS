<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>PHBS</title>
		<meta name="description" content="Philbert is a Dashboard & Admin Site Responsive Template by hencework." />
		<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Philbert Admin, Philbertadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
		<meta name="author" content="hencework"/>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		
		<!-- vector map CSS -->
		<link href="CSS_PATH/jasny-bootstrap.min.css" rel="stylesheet" type="text/css"/>

		<!-- Custom CSS -->
		<link href="CSS_PATH/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->
		
		<div class="wrapper pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="index.html">
						<img class="brand-img mr-10" src="__ROOT__/statics/img/logo.png" alt="brand"/>
						<span class="brand-text">PHBS</span>
					</a>
				</div>
				<div class="clearfix"></div>
			</header>
			
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Sign in to PHBS</h3>
											<h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
										</div>	
										<div class="form-wrap">
											<form action="#">
												<div class="form-group">
													<label class="control-label mb-10" for="exampleInputEmail_2">Account</label>
													<input type="text" class="form-control" required="" id="account" placeholder="Enter Account">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_2">Password</label>
													<a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="forgot-password.html">forgot password ?</a>
													<div class="clearfix"></div>
													<input type="password" class="form-control" required="" id="password" placeholder="Enter pwd">
												</div>
												<div class="form-group">
													<label class="control-label mb-10" for="exampleInputEmail_2">Code</label>
													<input type="text" class="form-control" required="" id="Code" placeholder="">
													<br />
													<img class="verifyimg reloadverify" src="/admin/login/show_captcha" alt="captcha" />
													<a class="reloadverify" href="javascript:void(0)">换一张？</a>
												</div>
												
												<div class="form-group">
													<div class="checkbox checkbox-primary pr-10 pull-left">
														<input id="checkbox_2" required="" type="checkbox">
														<label for="checkbox_2"> Keep me logged in</label>
													</div>
													<div class="clearfix"></div>
												</div>
												<div class="form-group text-center">
													<button id="login" type="button" class="btn btn-info btn-success btn-rounded">sign in</button>
												</div>
											</form>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
		
		</div>

		<!-- /#wrapper -->
		
		<!-- JavaScript -->
		
		<!-- jQuery -->
		<script src="JS_PATH/jquery.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="JS_PATH/bootstrap.min.js"></script>
		<script src="JS_PATH/jasny-bootstrap.min.js"></script>	
		<!-- Init JavaScript -->
		<script src="JS_PATH/init.js"></script>
		<script>
			$(document).ready(function(){ 
				$("#login").click(function(){ 
					username=$('#account').val();
					password=$('#password').val();
					code=$('#Code').val();
					$.ajax({
						url:"/service/User/login",
						type:"post",
						data:{"username":username,"password":password,"code":code},
						success:function(data){
							data=$.parseJSON(data);
							if(data.code=="200"){
								window.location.href="/admin/index";
							}
						}
					})
				}); 
			});
		</script>
	</body>
</html>
